name: Docker Build Reusable Workflow

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      dockerfile_path:
        required: false
        type: string
        default: './Dockerfile'
      context:
        required: false
        type: string
        default: '.'
      build_args:
        required: false
        type: string
        default: ''

jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout source code
        uses: actions/checkout@v4

      - name: 🛠️ Build Docker image
        run: |
          echo "🔧 Building Docker image: ${{ inputs.image_name }}"
          docker build \
            -t ${{ inputs.image_name }} \
            -f ${{ inputs.dockerfile_path }} \
            ${{ inputs.build_args }} \
            ${{ inputs.context }}

      - name: 🔍 Scan image with Trivy and generate report
        run: |
          echo "📦 Scanning image with Trivy"
          mkdir -p trivy-reports
          trivy image \
            --format table \
            --ignore-unfixed \
            --vuln-type os,library \
            -o trivy-reports/trivy-report.txt \
            ${{ inputs.image_name }}

      - name: 📤 Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-reports/trivy-report.txt
